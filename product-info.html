      <div class="row">
          <div class="col-md-6">

              <img id="imagenPrincipal" src="" class="img-fluid" alt="Imagen principal">

            <div id="imagenMini">
            </div>
          </div>
    <div class="col-md-6">
        <div class="productContainer">
          <h3><strong>Descripción Producto</strong></h3>
            <p class="description"><strong>Descripción:</strong> <span id="productDescription"></span></p>
            <p class="category"><strong>Categoría:</strong> <span id="productCategory"></span></p>
            <p class="price"><strong>Precio:</strong> <span id="productPrice"></span></p>
            <p class="sold-count"><strong>Cantidad Vendidos:</strong> <span id="soldCount">0</span></p>

        </div>

        <div id="comentarioSeccion">

          </div>
        </div>
        <div id="clasControl">
          <h3><strong>Calificar Producto</strong></h3>
          <form>
            <label class="estrellas">Calificación:</label>
            <div id="clasificar">
              <i class="fa fa-star star"></i>
              <i class="fa fa-star star"></i>
              <i class="fa fa-star star"></i>
              <i class="fa fa-star star"></i>
              <i class="fa fa-star star"></i>
            </div>
            <textarea id="comentario" placeholder="Deja tu comentario..."></textarea>
            <button type="button" id="submitClas" class="btn btn-outline-secondary btn-sm">Enviar</button>
          </form>
        </div>
