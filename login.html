<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: white; /*cambio color de fondo*/
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div class="row">
      <div class="col-xs-12 col-sm-8 col-lg-12"></div> 
      <img src="img\login.png" class="img-login" /> 
       <div class="form-login">
        <form action="index.html" id="loginForm"> <!--formulario para login, redirige a index pagina inicio-->
          <div>
           <div>
             <label for="user"><b>Usuario</b></label>
             <input type="email" placeholder="Ingrese Usuario" name="user" id="inputEmail" required> <br> <br>
           </div>   
           <div>
           <label for="password"><b>Contraseña</b></label>
           <input type="password" placeholder="Ingrese Contraseña" name="password" id="inputPassword" required> <br> <br>
           </div> 
           <button type="submit" id="submit">Ingresar</button><br> <br>
         </div>
           </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <button
        id="irArriba" class="btn btn-secondary rounded-circle p-0" style="width: 50px; height: 50px" title="Ir arriba">
        <i class="bi bi-arrow-up"></i>
      </button>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      <p>Rediseñado por Estefi, Sara, Pri y Marti</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
