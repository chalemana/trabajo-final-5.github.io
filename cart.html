  <main>
   <!--CARRITO DE COMPRAS-->

   <div class="container mt-5">
    <h2 id="title">Mi Carrito</h2>
    <div class="row">
      <!-- Tabla de productos en el carrito -->
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Moneda</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="selectProductId">
            <!-- Los productos se insertarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
      
      <!-- Tabla de totales -->
      <div class="col-md-4">
        <table class="table table-striped">
          <tbody>
            <tr>
              <td>Subtotal</td>
              <td id="cartSubtotal">0</td>
            </tr>
            <tr>
              <td>Descuentos</td>
              <td id="cartDiscount">0</td>
            </tr>
            <tr>
              <td>Envío</td>
              <td id="cartShipping">250</td>
            </tr>
            <tr>
              <td><strong>Total</strong></td>
              <td id="cartTotal">0</td>
            </tr>
          </tbody>
        </table>
      
        <!--código de descuento -->
        <div class="mb-3">
          <input type="text" id="discountCode" class="form-control" placeholder="Código de descuento">
          <button id="applyDiscount" class="btn btn-primary mt-2">Aplicar Descuento</button>
        </div>
      </div>
    </div>
    
    <!-- Botones finalizar y vaciar -->
    <button id="boton-finalizar-compra" class="btn btn-primary">Finalizar compra</button>
    <button id="boton-vaciar-carrito" class="btn btn-secondary">Vaciar Carrito</button>
  </div>
  </main>
